<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      document.onmousemove = function(e){
        document.getElementById("X").value = e.clientX;
        document.getElementById("Y").value = e.clientY;
      }

    </script>
  </head>
  <body>
    <input type="text" id="X" value="">
    <input type="text" id="Y" value="">
  </body>
</html>
