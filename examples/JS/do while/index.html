    <script>
      var retries = 0;
      do{
        retries++;
        slaptazodis = prompt('ivesk slaptazodi');
      }while(slaptazodis != "qwerty123" && retries < 3);

        true && true = true
        true && false = false
        false && true = false
        false && false = false
      */

        alert("Prisijungėte.")
      }
      else{
        alert("Jūs užblokuotas, kreipkitės į administratorių.")
      }
