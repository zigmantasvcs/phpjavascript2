<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      
      function resize(){
        document.getElementById("width").value = window.innerWidth;
        document.getElementById("height").value = window.innerHeight;
      }
    </script>
  </head>
  <body onresize="resize()">
    <input type="text" id="width" value="">
    <input type="text" id="height" value="">
  </body>
</html>
