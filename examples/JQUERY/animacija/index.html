<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      // kai dokumentas uzkrautas trumpesnÄ— versija
      $(function(){

        moveBoxForwardAndBack();

      })

      function moveBoxForwardAndBack(){
        $("div").animate({ left:"500px", top:"500px", height:"200px" }, 2000, function(){
          $("div").animate({ left:"0px", top:"0px", height:"100px"}, 2000, moveBoxForwardAndBack());
        });
      }
    </script>
    <style>
      div{
        position: relative;
        width: 100px;
        height: 100px;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div>

    </div>
  </body>
</html>
